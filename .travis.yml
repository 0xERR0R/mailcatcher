sudo: required
services: docker
language: java
jdk: openjdk8
before_script:
- chmod +x gradlew
script:
- ./gradlew build
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- docker build -t mailcatcher-armhf -f Dockerfile.armhf .
after_success:
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWORD" 
- docker tag mailcatcher-armhf:latest $DOCKER_USER/mailcatcher-armhf:latest
- docker push $DOCKER_USER/mailcatcher-armhf
env:
  global:
  - secure: 
  - secure: 
